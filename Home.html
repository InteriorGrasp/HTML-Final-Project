<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define character set and viewport for responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Set metadata for search engines -->
    <meta name="description" content="Relic Haven - Bringing Innovation Since 1985">
    
    <!-- Set the title of the webpage -->
    <title>Relic Haven</title>
    
    <!-- Link to external stylesheet for styling -->
    <link rel="stylesheet" href="Css/style.css">
    
    <!-- Set the favicon for the website -->
    <link rel="icon" type="image/png" href="images/logo.png">
    
    <!-- Include the JavaScript file  -->
    <script defer src="js/script.js"></script>
</head>

<body class="home">
    
    <!-- Placeholder for the header section -->
    <div id="header-placeholder"></div>
    
    <!-- Main content of the webpage -->
    <main>
        <!-- Hero section with a welcoming message -->
        <section class="hero">
            <h2>Welcome to Relic Haven</h2>
            <p>Bringing Innovation Since 1985</p>
        </section>
        
        <!-- Container for an image with a descriptive class -->
        <div class="image-container">
            <img src="images/shop.jpg" alt="shop" class="resized-image">
        </div>
        
        <!-- Link to the product page with a call-to-action button -->
        <a href="product.html" class="view-products-btn">View Products</a>
    </main>

    <!-- Placeholder for the footer section -->
    <div id="footer-placeholder"></div>
    
    <!-- Include the JavaScript file -->
    <script src="js/script.js"></script>
</body>
</html>
