<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define character set and viewport for responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Set metadata for search engines -->
    <meta name="description" content="Contact Relic Haven">
    
    <!-- Set the title of the webpage -->
    <title>Contact Us - Relic Haven</title>
    
    <!-- Set the favicon for the website -->
    <link rel="icon" type="image/png" href="images/logo.png">
    
    <!-- Link to external stylesheet for styling -->
    <link rel="stylesheet" href="Css/style.css">
    
    <!-- Include the JavaScript file -->
    <script src="js/script.js"></script>
</head>

<body class="contact">
    <!-- Placeholder for the header section -->
    <div id="header-placeholder"></div>

    <!-- Main content of the webpage -->
    <main class="about">
        <!-- Section providing contact information -->
        <section class="contact-info">
            <h2>Contact Us</h2>

            <p>If you have any questions or inquiries, feel free to reach out to us. We're here to assist you!</p>

            <!-- Displaying contact details -->
            <p><strong>Relic Haven Headquarters</strong></p>
            <p>123 Innovation Street</p>
            <p>Tech City, TX 55555</p>
            <p>Email: info@relichaven.com</p>
            <p>Phone: (555) 123-4567</p>
        </section>
        
        <!-- Contact form section -->
        <div class="contact-form">
            <fieldset class="contactInfo">
                <!-- Legend for the form -->
                <legend>Send Us a Message</legend>

                <!-- Form for submitting messages -->
                <form action="#" method="post">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required><br>

                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required><br>

                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea><br>

                    <!-- Submit button for the form -->
                    <button type="submit">Submit</button>
                </form>
            </fieldset>
        </div>
    </main>

    <!-- Placeholder for the footer section -->
    <div id="footer-placeholder"></div>

    <!-- Include the JavaScript file -->
    <script src="js/script.js"></script>
</body>
</html>
